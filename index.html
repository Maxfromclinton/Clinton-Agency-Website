<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinton Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            900: '#881337',
                        },
                        dark: {
                            900: '#0a0a0a',
                            800: '#171717',
                            700: '#262626'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both',
                        'fade-in': 'fadeIn 1s ease-out both',
                        'blur-in': 'blurIn 0.8s ease-out both',
                        'zoom-slow': 'zoomSlow 20s linear infinite alternate',
                        'scroll': 'scroll 60s linear infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        blurIn: {
                            '0%': { opacity: '0', filter: 'blur(10px)' },
                            '100%': { opacity: '1', filter: 'blur(0)' },
                        },
                        zoomSlow: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-padding-top: 100px;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
        }
        /* Hide scrollbar for horizontal scroll areas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Glass Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        /* Animated Button 53 Styles */
        .btn-53,
        .btn-53 *,
        .btn-53 :after,
        .btn-53 :before,
        .btn-53:after,
        .btn-53:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .btn-53 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-image: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 100%;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
            text-decoration: none; /* Important for anchor use */
        }

        .btn-53:disabled {
            cursor: default;
        }

        .btn-53 svg {
            display: block;
            vertical-align: middle;
        }

        .btn-53 [hidden] {
            display: none;
        }

        .btn-53 {
            border: 1px solid #d7d7d7;
            border-radius: 999px;
            display: block;
            font-weight: 600;
            overflow: hidden;
            padding: 1rem 3rem;
            position: relative;
            text-transform: uppercase;
            background-color: #ffffff;
            color: #000;
            width: 100%;
        }

        @media (min-width: 640px) {
            .btn-53 {
                width: auto;
            }
        }

        .btn-53 .original {
            background: #ffffff;
            color: #000000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.25s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .btn-53:hover .original {
            transform: translateY(100%);
        }

        .btn-53 .letters {
            display: inline-flex;
            gap: 0.05em;
            justify-content: center;
            align-items: center;
        }

        .btn-53 span {
            opacity: 0;
            transform: translateY(-15px);
            transition: transform 0.25s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.25s;
            color: #000;
        }

        .btn-53 span:nth-child(2n) {
            transform: translateY(15px);
        }

        .btn-53:hover span {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-53:hover span:nth-child(2) { transition-delay: 0.05s; }
        .btn-53:hover span:nth-child(3) { transition-delay: 0.10s; }
        .btn-53:hover span:nth-child(4) { transition-delay: 0.15s; }
        .btn-53:hover span:nth-child(5) { transition-delay: 0.20s; }
        .btn-53:hover span:nth-child(6) { transition-delay: 0.25s; }
        .btn-53:hover span:nth-child(7) { transition-delay: 0.30s; }
        .btn-53:hover span:nth-child(8) { transition-delay: 0.35s; }
        .btn-53:hover span:nth-child(9) { transition-delay: 0.40s; }
        .btn-53:hover span:nth-child(10) { transition-delay: 0.45s; }
        .btn-53:hover span:nth-child(11) { transition-delay: 0.50s; }
        .btn-53:hover span:nth-child(12) { transition-delay: 0.55s; }
        .btn-53:hover span:nth-child(13) { transition-delay: 0.60s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="bg-white text-neutral-900 dark:bg-dark-900 dark:text-neutral-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
